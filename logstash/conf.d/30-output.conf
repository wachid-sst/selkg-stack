
output {
  if [event_type] and [event_type] != 'stats' {
    elasticsearch {
      hosts => "es01-labs"
      index => "logstash-%{event_type}-%{+YYYY.MM.dd}"
      user => "elastic"
      password => "secret"
      template_overwrite => true
      template => "/usr/share/logstash/config/elasticsearch7-template.json"
    }
  } else {
    elasticsearch {
      hosts => "es01-labs"
      index => "logstash-%{+YYYY.MM.dd}"
      user => "elastic"
      password => "secret"
      template_overwrite => true
      template => "/usr/share/logstash/config/elasticsearch7-template.json"
    }
  }
}
