<source>
  @type syslog
  port 5140
  tag suricata-syslog
</source>

<match suricata-syslog.**>
  @type stdout
</match>

<match suricata-syslog.**>
  type file
  path /var/log/test/logs
  format json
  time_slice_format %Y%m%d
  time_slice_wait 24h
  compress gzip
  include_tag_key true
  utc 
  buffer_path /var/log/suricata/eve-remote.*
  append true
</match>
